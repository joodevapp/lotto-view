name: Lotto Crawl

on:
  workflow_dispatch:
  schedule:
    - cron: '40 11 * * 6'
    - cron: '45 11 * * 6'
    - cron: '50 11 * * 6'
    - cron: '55 11 * * 6'
    - cron: '0 12 * * 6'
    - cron: '5 12 * * 6'
    - cron: '10 12 * * 6'
    - cron: '15 12 * * 6'
    - cron: '20 12 * * 6'
    - cron: '25 12 * * 6'
    - cron: '30 12 * * 6'
    - cron: '35 12 * * 6'
    - cron: '40 12 * * 6'
    - cron: '45 12 * * 6'
    - cron: '50 12 * * 6'
    - cron: '55 12 * * 6'

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node crawler.js

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add lotto.json
          git commit -m "Update lotto result" || echo "No changes"
          git push
