name: Lotto Crawl

on:
  schedule:
    # 토요일 20:40~21:55 KST = UTC 11:40~12:55
    - cron: '40-55 11 * * 6'
  workflow_dispatch:

permissions:
  contents: write   # 커밋/푸시 권한

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run crawler
        run: node crawler.js

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lotto.json
          git commit -m "update lotto.json" || echo "no change"
          git push
